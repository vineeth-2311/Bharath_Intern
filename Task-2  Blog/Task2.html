<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <form id="post-form">
            <input type="text" id="post-title" placeholder="Enter title"><br>
            <textarea id="post-content" placeholder="Enter content"></textarea><br>
            <button type="submit">Add Post</button><br>
        </form>
        <div id="posts-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
